<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Restaurant</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <nav>
        <ul>
            <img class="restaurant" src="restaurant.png" alt="restaurant" width="150" height="150">
        </ul>
    </nav>
    <main class="menu">
        <template>
            <article class="product">
                <img class="shadow" src="" alt="caviar" width="300" height="200">
                <img class="soldOut" src="SoldOut.png" alt="sold_out" width="400" height="200">
                <img class="discountTag" src="imgs/medium/tag.png" alt="discountTag" width="80" height="80">
                <h1 class="name"></h1>
                <h2 class="category"></h2>
                <h3 class="price"></h3>
                <p class="discount">
                </p>
                <h5 class="shortDescription"></h5>
                <div class="button learnMore" align="center"><span>Learn more</span></div>

            </article>
        </template>

    </main>
    <div class="modal-background hide">
        <div class="modal-content">
            <img class="vegetarian" src="vegan.png" alt="veg" height="60" width="60">
            <img class="alcohol" src="beer.png" alt="beer" height="60" width="60">
            <h3 class="modal-name"></h3>
            <img src="" alt="" class="modal-image">
            <p class="modal-description"></p>
            <h4 class="modal-price"></h4>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>

</html>
