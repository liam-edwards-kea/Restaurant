<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Restaurant</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <nav>
        <ul>
            <img class="restaurant" src="restaurant.png" alt="restaurant" width="150" height="150">
        </ul>
    </nav>
    <main class="menu">
        <template>
            <article class="product">
                <img class="shadow" src="" alt="caviar" width="300" height="200">
                <img class="soldOut" src="SoldOut.png" alt="sold_out" width="400" height="200">
                <img class="discountTag" src="imgs/medium/tag.png" alt="discountTag" width="60" height="60">
                <h1 class="name"></h1>
                <h2 class="category"></h2>
                <h3 class="price"></h3>
                <p class="discount">
                </p>
                <h5 class="shortDescription"></h5>
                <div class="button" align="center"><a class="learnMore" href=""><span>Learn more</span></a></div>

            </article>
        </template>

</html>
